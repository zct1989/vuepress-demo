    </div></div></div> <div class="post-container flex-auto" data-v-5185f74d><div class="title-container" data-v-5185f74d><div class="title" data-v-5185f74d>angular-cli小技巧</div> <div class="date" data-v-5185f74d>2017年11月01日 20:11</div></div> <div class="content-container" data-v-5185f74d><div class="content__default" data-v-5185f74d><p>使用angular-cli在创建项目的时候因为墙的原因会非常的慢，所以为了加快安装速度应该跳过自动安装，使用 --skip-install 命令:</p> <div class="language- extra-class"><pre class="language-text"><code>ng new my-app --skip-install
</code></pre></div><p>这应就不会使用npm进行安装，大大加快了项目创建的速度</p></div></div></div></div><div class="global-ui"></div></div>
